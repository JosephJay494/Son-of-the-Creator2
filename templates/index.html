{% extends 'base.html' %}

{% block title%}
    <title> Son of the Creator Home Page </title>
{% endblock%}

{% block content %}
    <div class="container">
        <h3> Son of the Creator Home Page </h3>
        {% if msg %}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
        {% endif %}
        <div class= "row">
            {% for book in books %}
                <div class="col">
                    {% with cbook = book %}
                        {% include 'card.html' %}
                    {% endwith %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
