{% extends 'base.html' %}

{% block title%}
    <title>Post Detail</title>
{% endblock%}

{% block content %}
    <div class="container">
        <h1>Post Detail</h1>
        <table class="table">
            <thead>
            <tbody>
              <tr>
                  <th scope="row">Title</th>
                  <td>{{ book.title}}</td>
                
              </tr>
              <tr>
                  <th scope="row">Author</th>
                  <td>{{ book.author}}</td>
                
              </tr>
              <tr>
                  <th scope="row">Synopsis</th>
                  <td colspan ="2">{{ book.synopsis}}</td>
                
              </tr>
              <tr>
                  <th scope="row">Published</th>
                  <td colspan ="2">{{ book.published}}</td>
                
              </tr>
              <tr>
                  <th scope="row">Created_at</th>
                  <td colspan ="2">{{ book.created_at}}</td>
                
              </tr>
              <tr>
                  <th scope="row">Owner</th>
                  <td colspan ="2">{{user.email}}</td>
                
              </tr>
            </tbody>
          </table>
    </div>
{% endblock %}
